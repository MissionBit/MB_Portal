{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Mission Bit</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<style>
.sidenav {
  height: 100%;
  width: 240px;
  position: fixed;
  z-index: 1;
  top: 20px;
  left: 0;
  background-color: whitesmoke;
  overflow-x: hidden;
  padding-top: 100px;
}

.sidenav a {
  padding-top: 10px;
  padding-left: 25px;
  padding-bottom: 50px;
  text-decoration: #333333;
  font-size: 18px;
  color: steelblue;
  display: block;
}

.sidenav a:hover {
  color: #666666;
}

.main-container {
   padding-left: 300px;
   padding-top: 105px;
   padding-bottom: 100px;
}

form {
    width: 250px;
}

</style>
</head>

<nav class="navbar navbar-default navbar-fixed-top">
  <div style="height: 80px" class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="https://github.com/MissionBit/">
        <img src="https://raw.githubusercontent.com/MissionBit/missionbit.github.io/master/images/missionbit-logo.png"
             height="55" width="205">
      </a>
    </div>
    <ul style="padding-top: 17px;" class="nav navbar-nav">
      <li><a href="#">{{ user.username }}</a></li>
      <li><a href="{% url 'home-logout' %}">Logout</a></li>
    </ul>
  </div>
</nav>


<body>
