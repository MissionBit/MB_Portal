{% extends "staff_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div style="padding-left: 10%">
    <div style="width: 70%" class="mui-panel">
      <div class="main-container">
          <form class="mui-form" enctype="multipart/form-data" method="post">
            <legend>Create E-Sign Link</legend><br>
            {% csrf_token %}
            <div class="mui-textfield mui-textfield--float-label">
              {{ form.name }}
              <label>Name</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label">
              {{ form.link }}
              <label>Link -- starts with http:// or https://</label>
            </div>
            <br>
          <button type="submit" class="mui-btn mui-btn--raised mui-btn--primary">Create Esign</button>
          </form>
      </div>
    </div>
  </div>
{% endblock content %}
