{% extends "staff_base.html" %}
{% load crispy_forms_tags %}

{% block content %}

  <div style="padding-left: 10%">
    <div style="width: 60%" class="mui-panel">
      <form class="mui-form" method="post">
          {% csrf_token %}
          <legend>Create Classroom</legend>
          {% csrf_token %}
          <div class="mui-textfield">
            <label>Course*</label>
            {{ form.course }}
          </div>
          <div class="mui-textfield">
            <label>Teacher*</label>
            {{ form.teacher }}
          </div>
          <div class="mui-textfield">
            <label>Teacher Assistant*</label>
            {{ form.teacher_assistant }}
          </div>
          <div class="mui-textfield">
            <label>Volunteer(s)*</label>
            {{ form.volunteers }}
          </div>
          <div class="mui-textfield">
            <label>Students*</label>
            {{ form.students }}
          </div>
          <button type="submit" class="mui-btn mui-btn--primary">Create Classroom</button>
      </form><br>
    </div>
  </div>


{% endblock content %}
