{% extends "staff_base.html" %}
{% load crispy_forms_tags %}

{% block content %}

        <form style="width: 40%; padding-left: 10%" class="mui-form" enctype="multipart/form-data" method="post">
          <legend>Post Form</legend>
            {% csrf_token %}
            <div class="mui-textfield mui-textfield--float-label">
              {{ form.name }}
              <label>Form Title</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label">
              {{ form.description }}
              <label>Description</label>
            </div>
            <div class="mui-textfield file-upload">
              <label>Form</label><br>
              {{ form.form }}
            </div>
            <div class="mui-textfield select2-dropdown">
              <label>E-Sign</label><br>
              {{ form.esign }}
            </div>
            <div class="mui-checkbox">
              <label>Recipient Groups</label>
              {{ form.recipient_groups }}
            </div><br>
            <div class="mui-checkbox">
              <label>Recipient Classrooms</label>
              {{ form.recipient_classrooms }}
            </div><br>
            <div class="mui-radio">
              <label>Email Recipients</label>
              {{ form.email_recipients }}
            </div><br>
          <button type="submit" class="mui-btn mui-btn--raised mui-btn--primary">Post Form</button>
        </form>
{% endblock content %}
