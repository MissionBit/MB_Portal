{% extends "base.html" %}

{% block content %}

  <div style="text-align: center">
    <div style="width: 45%; display: inline-block" class="mui-panel">
        {% include "error.html" %}
        <form class="mui-form" method="post">
          <legend>Create Staff User</legend>
            {% csrf_token %}
            <div class="mui-textfield mui-textfield--float-label">
            <label>First Name*</label>
            {{ form.first_name }}
            </div>
            <div class="mui-textfield mui-textfield--float-label">
            <label>Last Name*</label>
            {{ form.last_name }}
            </div>
            <div class="mui-textfield">
            <label>Email</label>
            {{ form.email }}
            </div>
            <div class="mui-textfield">
            <label>Birthdate</label>
            {{ form.birthdate }}
            </div>
            <div class="mui-textfield">
            <label>Title</label>
            {{ form.title }}
            </div>
            <div class="mui-select">
            <label>Account</label>
            {{ form.account }}
            </div>
            <div class="mui-select">
            <label>Owner</label>
            {{ form.owner }}
            </div>
        <button type="submit" class="mui-btn mui-btn--raised">Create User</button>
        </form>
    </div>
    </div>




{% endblock content %}
