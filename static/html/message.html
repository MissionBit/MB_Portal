{% load static %}

{% if messages %}
  <div style="text-align: center">
    <div style="width: 50%; display: inline-block" class="mui-panel">
      {% for message in messages %}
        <div class = "alert alert-{{message.tags}}">
            <p style="padding-top: 10px; font-size: 14px">{{ message }}
              <span id="close" class="close"><img class="delete-icon" src="{% static "close.svg" %}"/></span>
            </p>
        </div>
      {% endfor %}
    </div>
  </div>
{% endif %}
