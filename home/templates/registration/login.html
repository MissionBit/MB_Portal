{% extends "home/home.html" %}
{% load crispy_forms_tags %}

{% if messages %}
{% for message in messages %}
	<div class = "alert alert-{{message.tags}}">
		{{ message }}
	</div>
{% endfor %}
{% endif %}

{% block content %}

	<h4>Please Log In</h4>
	<form method = "POST">
			{% csrf_token %}
			{{ form|crispy }} <br>
			<button class = "btn btn-outline-info" type="submit">Login</button>
	</form>
	
{% endblock content %}
