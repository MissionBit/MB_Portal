{% extends "home/home.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="main-container">
    {% if messages %}
    {% for message in messages %}
        <div class = "alert alert-{{message.tags}}">
            {{ message }}
        </div>
    {% endfor %}
    {% endif %}

    <form style="width: 25%; padding-left: 10%; padding-top: 3%" class="mui-form" method = "POST">
      <h4>Please Log In</h4>
      {% csrf_token %}
      <div class="mui-textfield">
        Username: {{ form.username }}
      </div>
      <div class="mui-textfield">
        Password: {{ form.password }}
      </div>
      <button class="mui-btn" type="submit">Login</button>
    </form>
    </div>

{% endblock content %}
