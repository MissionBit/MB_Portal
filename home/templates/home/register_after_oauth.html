{% extends "home/home.html" %}
{% load static %}

{% block content %}

<div style="text-align: center;">
  <div style="width: 45%; display: inline-block" class="mui-panel">

      <div>
        {% if form.errors %}
          {% for field in form %}
            {% for error in field.errors %}
            <div class="alert alert-danger">
                <p style="padding-top: 10px">{{ error|escape }}
                <span id="close" class="close"><img class="delete-icon" src="{% static "close.svg" %}"/></span>
                </p>
            </div><br><br>
            {% endfor %}
          {% endfor %}
        {% endif %}
      </div>

    <form class="mui-form" method="post">
      <legend>Register As Student or Volunteer</legend>
      {% csrf_token %}
      <div class="mui-radio">
        <label>
          <input type="radio" name="role" value="student" checked>Student</label>
      </div>
      <div class="mui-radio">
        <label><input type="radio" name="role" value="volunteer">Volunteer</label>
      </div>
      <button class="mui-btn mui-btn--primary" type="submit">Submit</button>
      <br>
      <br>
    </form>
  </div>
</div>


{% endblock content %}
