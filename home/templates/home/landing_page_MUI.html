{% load static %}

<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MUI Landing Page with Extras</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="//cdn.muicss.com/mui-0.9.43/extra/mui-colors.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/landing_pg.css' %}">
    <script src="//cdn.muicss.com/mui-0.9.43/extra/mui-combined.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </head>
  <body>

    <header class="mui-appbar mui--z1">
      <div class="mui-container">
        <table>
          <tbody>
          <tr class="mui--appbar-height">
            <td class="mui--text-title">Mission Bit</td>
            <td class="mui--text-right">
              <ul class="mui-list--inline mui--text-body2">
                <li><a class="mui--text-right" href="https://www.missionbit.com/about-us/">About</a></li>
              </ul>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </header>

    <div id="content-wrapper" class="mui--text-center">
      <div class="mui--appbar-height"></div>
      <br>
      <div class="mui--text-display3 row wow zoomInDown"><img class="logo" src="{% static 'logo-fb.png' %}"/> </div>
      <form action="{% url 'social:begin' 'google-oauth2' %}">
        <button type="submit" class="loginBtn loginBtn--google mui-btn mui-btn--raised">LOGIN WITH GOOGLE</button>
      </form>
      <form action="{% url 'login' %}">
        <button class="mui-btn mui-btn--raised">Login with Username</button>
      </form>
      <form action="{% url 'home-register_as_student' %}">
        <button class="mui-btn mui-btn--raised">Register as Student</button>
      </form>
      <form action="{% url 'home-register_as_volunteer' %}">
        <button class="mui-btn mui-btn--raised">Register as Volunteer</button>
      </form>
      <form action="{% url 'home-register_as_donor' %}">
        <button class="mui-btn mui-btn--raised">Register as Donor</button>
      </form>
      <br>
      <br>
    </div>

    <footer class="footer">
        <div style="text-align: center; vertical-align: top">
        <h4>Â© Copyright 2019</h4>
        </div>
    </footer>

  </body>

</html>
