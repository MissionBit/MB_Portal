{% extends "home/home.html" %}
{% load crispy_forms_tags %}

{% block content %}
    {% if messages %}
    {% for message in messages %}
        <div class = "alert alert-{{message.tags}}">
            {{ message }}
        </div>
    {% endfor %}
    {% endif %}

    <h3>Register As Mission Bit Volunteer</h3>
    <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-primary">Register</button> 
  </form>
{% endblock content %}
